<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style6.css" />
  </head>
  <body style="margin: 0">
    <br />
    <p>準備</p>
    <div class="container">
      <div class="item item1">Item 1</div>
      <div class="item item2">Item 2</div>
    </div>
    <p>flex</p>
    <div class="container">
      <div class="item item-flex1">Item 1</div>
      <div class="item item-flex2">Item 2</div>
    </div>
    <p>flex-grow1</p>
    <div class="container">
      <div class="item item-flex-grow1">Item 1</div>
      <div class="item item-flex-grow2">Item 2</div>
    </div>
    <p>flex-grow2</p>
    <div class="container">
      <div class="item w1 item-flex-grow1">Item 1</div>
      <div class="item w2 item-flex-grow2">Item 2</div>
    </div>
    <p>flex-shrink</p>
    <div class="container">
      <div class="item item-flex-shrink1">Item 1</div>
      <div class="item item-flex-shrink2">Item 2</div>
    </div>
    <p>flex-basis</p>
    <div class="container">
      <div class="item item-flex-basis1">Item 1</div>
      <div class="item item-flex-basis2">Item 2</div>
    </div>

    <div class="ruler-m">
      <div class="ruler">100</div>
      <div class="ruler">200</div>
      <div class="ruler">300</div>
      <div class="ruler">400</div>
      <div class="ruler">500</div>
      <div class="ruler">600</div>
      <div class="ruler">700</div>
      <div class="ruler">800</div>
      <div class="ruler">900</div>
      <div class="ruler">1000</div>
    </div>
  </body>
</html>
